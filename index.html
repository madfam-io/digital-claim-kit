            sun: `<path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/><circle cx="12" cy="12" r="5"/>`,
            moon: `<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>`,
            link: `<path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"/>`,
            book: `<path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>`,
            close: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>`
        };

        // --- UTILITY & PERSISTENCE FUNCTIONS ---
        const saveState = () => {
            localStorage.setItem('digitalEstateKitState', JSON.stringify({ lang: state.lang, brandProfile: state.brandProfile, statuses: state.statuses }));
        };

        const loadState = () => {
            const savedState = localStorage.getItem('digitalEstateKitState');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                state.lang = parsed.lang || 'es';
                state.brandProfile = parsed.brandProfile || state.brandProfile;
                state.statuses = parsed.statuses || state.statuses;
            }
        };
        
        const hasVisited = () => localStorage.getItem('hasVisitedDigitalEstate');
        const setVisited = () => localStorage.setItem('hasVisitedDigitalEstate', 'true');

        // --- SCORING LOGIC ---
        const calculatePriorityScore = (platform, profile) => {
            const WEIGHTS = { MARKET_FIT: 30, AUDIENCE_FIT: 25, CONTENT_FIT: 25, SEARCH_IMPACT: 15, RISK_ADJUSTMENT: -20 };
            let score = 0;
            let rationale = [];
            const marketOverlap = profile.market.filter(m => platform.regions?.includes(m) || platform.regions?.includes('Global'));
            if (marketOverlap.length > 0) {
                score += WEIGHTS.MARKET_FIT;
                rationale.push({ reasonKey: 'rationale_market', note: `Matches: ${marketOverlap.join(', ')}` });
            }
            const audienceMap = { B2C: ['B2C'], B2B: ['B2B'], Hybrid: ['B2C', 'B2B'] };
            const targetAudiences = profile.audience.flatMap(a => audienceMap[a] || []);
            const audienceOverlap = platform.useCases.filter(uc => targetAudiences.includes(uc));
            if (audienceOverlap.length > 0) {
                score += WEIGHTS.AUDIENCE_FIT;
                rationale.push({ reasonKey: 'rationale_audience', note: `Aligns with your ${profile.audience.join('/')} audience.` });
            }
            const contentMap = { Video: ['video', 'long-form'], 'Short-form': ['short-form', 'video'], Photo: ['visual', 'photo'], 'Long-form': ['long-form', 'articles'], Dev: ['dev', 'code'], Community: ['community', 'forum'], Commerce: ['commerce', 'shop'] };
            const relevantTags = profile.contentStrengths.flatMap(cs => contentMap[cs] || []);
            const contentTagOverlap = platform.tags?.filter(t => relevantTags.includes(t)) || [];
            if (contentTagOverlap.length > 0) {
                const fitPercentage = Math.min(contentTagOverlap.length / 2, 1);
                score += Math.round(WEIGHTS.CONTENT_FIT * fitPercentage);
                rationale.push({ reasonKey: 'rationale_content', note: `Matches strengths: ${contentTagOverlap.join(', ')}` });
            }
            if (platform.tags?.includes('search-impact')) {
                score += WEIGHTS.SEARCH_IMPACT;
                rationale.push({ reasonKey: 'rationale_search', note: 'High impact on search results.' });
            }
            if (profile.sensitivity === 'High' && platform.reputationRisk === 'High') {
                score += WEIGHTS.RISK_ADJUSTMENT * 2;
                rationale.push({ reasonKey: 'rationale_risk', note: 'High risk conflicts with high sensitivity setting.' });
            } else if (platform.reputationRisk === 'High') {
                score += WEIGHTS.RISK_ADJUSTMENT;
                rationale.push({ reasonKey: 'rationale_risk', note: 'Platform has high reputation risk.' });
            } else if (platform.reputationRisk === 'Medium') {
                score += WEIGHTS.RISK_ADJUSTMENT / 2;
                rationale.push({ reasonKey: 'rationale_risk', note: 'Platform has medium reputation risk.' });
            }
            return { priorityScore: Math.max(0, Math.min(100, Math.round(score))), priorityRationale: rationale };
        };

        // --- RENDER & TRANSLATION FUNCTIONS ---
        const translateUI = () => {
            const lang = state.lang;
            document.documentElement.lang = lang;
            DOMElements.langToggleBtn.textContent = lang.toUpperCase();
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                if (i18n[lang][key]) {
                    const target = el.placeholder !== undefined ? 'placeholder' : 'innerHTML';
                    el[target] = i18n[lang][key];
                }
            });
        };
        
        const renderPlatformCard = (p) => {
            const status = state.statuses[p.id]?.status || 'Not Started';
            const handle = state.statuses[p.id]?.handle || '';
            const scoreColor = p.priorityScore > 75 ? 'text-green-500' : p.priorityScore > 50 ? 'text-yellow-500' : 'text-red-500';
            const statusMap = { 'Not Started': i18n[state.lang].status_not_started, 'In Progress': i18n[state.lang].status_in_progress, 'Claimed': i18n[state.lang].status_claimed, 'N/A': i18n[state.lang].status_na };
            return `
                <div class="platform-card bg-white dark:bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-200 dark:border-gray-700 flex flex-col" data-id="${p.id}">
                    <div class="p-6 flex-grow">
                        <div class="flex justify-between items-start mb-4"><h3 class="text-xl font-bold text-gray-900 dark:text-white">${p.name}</h3><div class="flex items-center gap-2 text-2xl font-extrabold ${scoreColor}"><span>${p.priorityScore}</span></div></div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4 h-10 overflow-hidden">${p.notes[state.lang]}</p>
                        <div class="flex flex-wrap gap-2"><span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300">${p.category}</span>${p.tags.slice(0,2).map(tag=>`<span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-gray-100 text-gray-700 dark:bg-gray-700/50 dark:text-gray-300">${tag}</span>`).join('')}</div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-800/50 p-4 border-t border-gray-200 dark:border-gray-700 rounded-b-2xl">
                        <div class="flex items-center gap-4">
                            <select class="status-select w-full bg-gray-200 dark:bg-gray-700 border-none rounded-lg text-sm py-2 px-3 focus:ring-2 focus:ring-blue-500" data-id="${p.id}">${Object.keys(statusMap).map(s=>`<option value="${s}" ${status===s?'selected':''}>${statusMap[s]}</option>`).join('')}</select>
                            <button class="view-details-btn p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" data-id="${p.id}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></button>
                        </div>
                        <input type="text" class="handle-input mt-2 w-full bg-gray-200 dark:bg-gray-700 border-none rounded-lg text-sm py-2 px-3 focus:ring-2 focus:ring-blue-500 ${status === 'Claimed' ? '' : 'hidden'}" data-translate-key="handle_placeholder" value="${handle}" data-id="${p.id}">
                    </div>
                </div>`;
        };
        
        const renderProgressOverview = (processedPlatforms) => {
            const counts = { 'Not Started': 0, 'In Progress': 0, 'Claimed': 0, 'N/A': 0, 'Total': processedPlatforms.length };
            processedPlatforms.forEach(p => { counts[state.statuses[p.id]?.status || 'Not Started']++; });
            const claimedPercent = counts.Total > 0 ? (counts.Claimed / counts.Total) * 100 : 0;
            DOMElements.progressOverview.innerHTML = `
                <div class="w-full max-w-sm">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-semibold text-gray-700 dark:text-gray-300" data-translate-key="progress_label"></span>
                        <span class="text-sm font-bold text-gray-900 dark:text-white">${counts.Claimed} / ${counts.Total} <span data-translate-key="claimed_label"></span></span>
                    </div>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5"><div class="bg-blue-600 h-2.5 rounded-full" style="width: ${claimedPercent}%"></div></div>
                </div>`;
        };
        
        const renderDirectoryControls = () => {
             const categories = [...new Set(platforms.map(p => p.category))];
             DOMElements.directoryControls.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div><label for="search-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-translate-key="search_label"></label><input type="text" id="search-input" value="${state.filters.searchTerm}" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm py-2 px-3 focus:ring-2 focus:ring-blue-500" data-translate-key="search_placeholder"></div>
                    <div><label for="category-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-translate-key="category_label"></label><select id="category-filter" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm py-2 px-3 focus:ring-2 focus:ring-blue-500"><option value="" data-translate-key="all_categories"></option>${categories.map(c=>`<option value="${c}" ${state.filters.category.includes(c)?'selected':''}>${c}</option>`).join('')}</select></div>
                    <div><label for="sort-by" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-translate-key="sort_by_label"></label><select id="sort-by" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm py-2 px-3 focus:ring-2 focus:ring-blue-500"><option value="priority" ${state.filters.sortBy==='priority'?'selected':''} data-translate-key="sort_priority"></option><option value="name" ${state.filters.sortBy==='name'?'selected':''} data-translate-key="sort_name"></option></select></div>
                </div>`;
        };

        const renderBrandProfileForm = () => {
            const { market, audience, contentStrengths, sensitivity } = state.brandProfile;
            const options = { market: ['Global', 'LATAM', 'US', 'EU', 'APAC'], audience: ['B2B', 'B2C', 'Hybrid'], contentStrengths: ['Video', 'Short-form', 'Photo', 'Long-form', 'Dev', 'Community', 'Commerce'], sensitivity: ['Low', 'High'] };
            const createCheckboxGroup = (name, legendKey, items, selected) => `<fieldset><legend class="text-lg font-semibold mb-2" data-translate-key="${legendKey}"></legend><div class="grid grid-cols-2 gap-2">${items.map(item=>`<div><input type="checkbox" name="${name}" id="${name}-${item}" value="${item}" class="hidden peer" ${selected.includes(item)?'checked':''}><label for="${name}-${item}" class="block text-center cursor-pointer rounded-lg p-3 border border-gray-300 dark:border-gray-600 peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-500 transition-colors">${item}</label></div>`).join('')}</div></fieldset>`;
            const createRadioGroup = (name, legendKey, items, selected) => `<fieldset><legend class="text-lg font-semibold mb-2" data-translate-key="${legendKey}"></legend><div class="grid grid-cols-2 gap-2">${items.map(item=>`<div><input type="radio" name="${name}" id="${name}-${item}" value="${item}" class="hidden peer" ${selected===item?'checked':''}><label for="${name}-${item}" class="block text-center cursor-pointer rounded-lg p-3 border border-gray-300 dark:border-gray-600 peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-500 transition-colors">${item}</label></div>`).join('')}</div></fieldset>`;
            DOMElements.brandProfileForm.innerHTML = `${createCheckboxGroup('market','form_market_legend',options.market,market)}${createCheckboxGroup('audience','form_audience_legend',options.audience,audience)}${createCheckboxGroup('content-strengths','form_content_legend',options.contentStrengths,contentStrengths)}${createRadioGroup('sensitivity','form_sensitivity_legend',options.sensitivity,sensitivity)}<p class="text-sm text-gray-500 dark:text-gray-400" data-translate-key="form_note"></p>`;
        };
        
        const renderDetailDrawer = (p) => {
            const scoreColor = p.priorityScore > 75 ? 'bg-green-500' : p.priorityScore > 50 ? 'bg-yellow-500' : 'bg-red-500';
            const riskColor = p.reputationRisk === 'High' ? 'text-red-500' : p.reputationRisk === 'Medium' ? 'text-yellow-500' : 'text-green-500';
            DOMElements.detailDrawerPanel.innerHTML = `
                <div class="flex justify-between items-center p-6 sm:p-8 border-b border-gray-200 dark:border-gray-800">
                    <div><h2 class="text-3xl font-bold">${p.name}</h2><p class="text-gray-500 dark:text-gray-400">${p.owner?`by ${p.owner}`:''}</p></div>
                    <button id="close-detail-drawer-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">${ICONS.close}</svg></button>
                </div>
                <div class="overflow-y-auto p-6 sm:p-8 space-y-8">
                    <div><h4 class="font-semibold text-lg mb-2" data-translate-key="details_rationale"></h4><div class="bg-white dark:bg-gray-800 rounded-xl p-4 space-y-3"><div class="flex items-center"><div class="w-1/3 text-sm text-gray-600 dark:text-gray-400" data-translate-key="details_final_score"></div><div class="w-2/3 flex items-center gap-2"><div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-4"><div class="${scoreColor} h-4 rounded-full" style="width:${p.priorityScore}%"></div></div><span class="font-bold text-lg">${p.priorityScore}</span></div></div>${p.priorityRationale.map(r=>`<div class="flex items-start text-sm"><div class="w-1/3 font-medium" data-translate-key="${r.reasonKey}"></div><div class="w-2/3 text-gray-500 dark:text-gray-400">${r.note}</div></div>`).join('')}</div></div>
                    <div><h4 class="font-semibold text-lg mb-2" data-translate-key="details_key_info"></h4><div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm"><div class="bg-white dark:bg-gray-800 p-3 rounded-lg"><strong data-translate-key="details_category"></strong>: ${p.category}</div><div class="bg-white dark:bg-gray-800 p-3 rounded-lg"><strong data-translate-key="details_risk"></strong>: <span class="${riskColor} font-semibold">${p.reputationRisk||'N/A'}</span></div><div class="bg-white dark:bg-gray-800 p-3 rounded-lg col-span-1 sm:col-span-2"><strong data-translate-key="details_regions"></strong>: ${p.regions.join(', ')}</div></div></div>
                    <div><h4 class="font-semibold text-lg mb-2" data-translate-key="details_features"></h4><div class="flex flex-wrap gap-2">${p.features.map(f=>`<span class="bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${f}</span>`).join('')}</div></div>
                    <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <a href="${p.claimUrl}" target="_blank" class="w-full text-center bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2" data-translate-key="details_claim_btn"></a>
                        <a href="${p.docUrl}" target="_blank" class="w-full text-center bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 font-semibold py-3 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors flex items-center justify-center gap-2" data-translate-key="details_docs_btn"></a>
                    </div>
                </div>`;
            document.getElementById('close-detail-drawer-btn').addEventListener('click', closeDetailDrawer);
        };

        // --- MAIN RENDER & UPDATE LOGIC ---
        const updateAndRender = () => {
            const processedPlatforms = platforms
                .map(p => ({ ...p, ...calculatePriorityScore(p, state.brandProfile) }))
                .filter(p => {
                    const searchTerm = state.filters.searchTerm.toLowerCase();
                    const nameMatch = p.name.toLowerCase().includes(searchTerm);
                    const categoryMatch = !state.filters.category.length || state.filters.category.includes(p.category);
                    const sensitivityMatch = !(state.brandProfile.sensitivity === 'High' && p.reputationRisk === 'High');
                    return nameMatch && categoryMatch && sensitivityMatch;
                })
                .sort((a, b) => state.filters.sortBy === 'priority' ? b.priorityScore - a.priorityScore : a.name.localeCompare(b.name));

            DOMElements.platformGrid.innerHTML = processedPlatforms.map(renderPlatformCard).join('');
            renderProgressOverview(processedPlatforms);
            DOMElements.emptyState.classList.toggle('hidden', processedPlatforms.length > 0);
            saveState();
            translateUI();
        };

        // --- EVENT HANDLERS ---
        const handleFilterChange = () => {
            state.filters.searchTerm = document.getElementById('search-input').value;
            state.filters.category = [document.getElementById('category-filter').value].filter(Boolean);
            state.filters.sortBy = document.getElementById('sort-by').value;
            updateAndRender();
        };
        
        const handleBrandProfileChange = (e) => {
            const form = e.currentTarget;
            const formData = new FormData(form);
            state.brandProfile = {
                market: formData.getAll('market'),
                audience: formData.getAll('audience'),
                contentStrengths: formData.getAll('content-strengths'),
                sensitivity: formData.get('sensitivity')
            };
            updateAndRender();
        };

        const handleGridInteraction = (e) => {
            const target = e.target;
            const card = target.closest('.platform-card');
            if (!card) return;
            const platformId = card.dataset.id;

            if (target.matches('.status-select, .status-select *')) {
                state.statuses[platformId] = { ...state.statuses[platformId], status: target.value };
                card.querySelector('.handle-input').classList.toggle('hidden', target.value !== 'Claimed');
                renderProgressOverview(platforms);
                translateUI();
                saveState();
            } else if (target.matches('.handle-input, .handle-input *')) {
                state.statuses[platformId] = { ...state.statuses[platformId], handle: target.value };
                saveState();
            } else if (target.matches('.view-details-btn, .view-details-btn *')) {
                const platformData = platforms.find(p => p.id === platformId);
                const processedPlatform = { ...platformData, ...calculatePriorityScore(platformData, state.brandProfile) };
                openDetailDrawer(processedPlatform);
            }
        };
        
        // --- MODAL/DRAWER & THEME CONTROLS ---
        const openModal = (sheet, panel, animationIn) => {
            sheet.classList.remove('hidden');
            panel.classList.remove('slide-out-left', 'slide-out-right');
            panel.classList.add(animationIn);
            sheet.querySelector('.bg-black\\/60').classList.remove('fade-out');
            sheet.querySelector('.bg-black\\/60').classList.add('fade-in');
            document.body.classList.add('overflow-hidden-body');
        };

        const closeModal = (sheet, panel, animationOut) => {
            panel.classList.remove('slide-in-left', 'slide-in-right');
            panel.classList.add(animationOut);
            sheet.querySelector('.bg-black\\/60').classList.remove('fade-in');
            sheet.querySelector('.bg-black\\/60').classList.add('fade-out');
            setTimeout(() => {
                sheet.classList.add('hidden');
                document.body.classList.remove('overflow-hidden-body');
            }, 300);
        };
        
        const openBrandProfileSheet = () => {
            renderBrandProfileForm();
            translateUI();
            openModal(DOMElements.brandProfileSheet, DOMElements.brandProfilePanel, 'slide-in-left');
        };
        const closeBrandProfileSheet = () => {
            closeModal(DOMElements.brandProfileSheet, DOMElements.brandProfilePanel, 'slide-out-left');
            setVisited();
        };
        const openDetailDrawer = (platform) => {
            renderDetailDrawer(platform);
            openModal(DOMElements.detailDrawer, DOMElements.detailDrawerPanel, 'slide-in-right');
        };
        const closeDetailDrawer = () => closeModal(DOMElements.detailDrawer, DOMElements.detailDrawerPanel, 'slide-out-right');
        
        const toggleTheme = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        };
        
        const updateThemeIcon = (isDark) => {
            DOMElements.themeIcon.innerHTML = isDark ? ICONS.sun : ICONS.moon;
        };

        const toggleLanguage = () => {
            state.lang = state.lang === 'es' ? 'en' : 'es';
            updateAndRender();
        };

        // --- INITIALIZATION ---
        const init = () => {
            loadState();
            
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
            document.documentElement.classList.toggle('dark', isDark);
            updateThemeIcon(isDark);

            renderDirectoryControls();
            updateAndRender();

            DOMElements.directoryControls.addEventListener('input', handleFilterChange);
            DOMElements.platformGrid.addEventListener('click', handleGridInteraction);
            DOMElements.platformGrid.addEventListener('change', handleGridInteraction);
            
            DOMElements.brandProfileBtn.addEventListener('click', openBrandProfileSheet);
            DOMElements.closeBrandProfileBtn.addEventListener('click', closeBrandProfileSheet);
            DOMElements.brandProfileBackdrop.addEventListener('click', closeBrandProfileSheet);
            DOMElements.brandProfileForm.addEventListener('change', handleBrandProfileChange);
            
            DOMElements.detailDrawerBackdrop.addEventListener('click', closeDetailDrawer);
            DOMElements.themeToggleBtn.addEventListener('click', toggleTheme);
            DOMElements.langToggleBtn.addEventListener('click', toggleLanguage);

            if (!hasVisited()) {
                setTimeout(openBrandProfileSheet, 500);
            }
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
